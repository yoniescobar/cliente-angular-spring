<div class="container py-5">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrCategoria">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            
          </tr>
          
        </tbody>
      </table>

</div>
